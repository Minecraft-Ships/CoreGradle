name: Build Bukkit with specific

on:
  workflow_dispatch:
    inputs:
      version: 
        type: string
        description: MC version


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: tasks
      run: ./gradlew CoreToBukkit:tasks
    - name: Build with Gradle
      run: ./gradlew CoreToBukkit:buildPlugin -P paper-api-version=${{ github.event.inputs.version }}
