name: Upload Releases

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]
  workflow_dispatch:
    

permissions:
  contents: read

jobs:
  buildFolia:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build CoreToFolia
      run: ./gradlew buildFolia
    - name: Temp upload
      uses: actions/upload-artifact@v3
      with:
        name: "Temp-Folia"
        path: "standalone/ShipsFolia.jar"
